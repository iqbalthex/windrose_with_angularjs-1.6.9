<!DOCTYPE html>
<head>
<head>
	<title>windrose</title>
	<link rel="stylesheet" type="text/css" href="./bs">
	<link rel="stylesheet" type="text/css" href="./style">
	<script src="./angularjs"></script>
</head>

<body>
	<div class="container" data-ng-app="myApp" data-ng-controller="mainCtrl">
		<div class="d-flex" style="overflow: scroll">
			<div class="mb-2" data-ng-repeat="year in years">
				<div class="d-flex mx-1">
					<div role="button" data-ng-class="'btn d-flex menu ' +
						yearColor(year) + ' ' + isCurrYear(year)"
						data-ng-click="setCurrYear(year)">
						<span class="mx-1 my-0">{{ year }}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex" style="overflow: scroll">
			<div class="mb-2" data-ng-repeat="month in months">
				<div class="d-flex mx-1">
					<div role="button" data-ng-class="'btn d-flex menu ' +
						monthColor(month) + ' ' + isCurrMonth(month)"
						data-ng-click="setCurrMonth(month)">
						<span class="mx-1 my-0">{{ month }}</span>
					</div>
				</div>
			</div>
		</div>
		<div>
			<h4 class="text-center my-1">{{ currMonth }}, {{ currYear }}</h4>
			<!-- <div data-ng-view></div> -->
			<div style="width: 100%; overflow-x: scroll">
				<div class="border d-flex" style="with: 200%">
					<div style="width: 30%">
						<div class="d-flex row row-cols-4">
							<h6 class="col my-0 text-center">tgl</h6>
							<h6 class="col my-0 text-center">spd</h6>
							<h6 class="col my-0 text-center">dir</h6>
							<span class="d-flex justify-content-center align-items-center">
								<input type="checkbox" class="d-flex"
									style="width: 25px; height: 25px;"
									data-ng-click="setAllCheck()"
									data-ng-checked="selectedDay[currYear + '-' + currMonth].allCheck">
							</span>
						</div>
						<div data-ng-repeat="i in tgl">
							<div class="d-flex row row-cols-4">
								<span class="d-flex justify-content-center align-items-center">
									<p>{{ i }}</p>
								</span>
								<input class="text-center" type="number"
									id="vel-{{ currYear }}-{{ currMonth }}-{{ i }}"
									data-ng-value="velData[currYear + '-' + currMonth][i-1]"
									data-ng-blur="setVelData(i)">
								<input class="text-center" type="number"
									id="dir-{{ currYear }}-{{ currMonth }}-{{ i }}"
									data-ng-value="dirData[currYear + '-' + currMonth][i-1]"
									data-ng-blur="setDirData(i)">
								<span class="d-flex justify-content-center align-items-center">
									<input type="checkbox" class="d-flex"
										data-ng-click="setSelDay(i)"
										data-ng-checked="selectedDay[currYear + '-' + currMonth].check[i-1]">
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div id="plot"></div> -->

	<script src="./app"></script>
</body>
</head>
